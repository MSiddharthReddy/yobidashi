<!DOCTYPE html>
<html>
    <head>
        <script src="../node_modules/requirejs/require.js"></script>
        <script>
            requirejs(['../dist/yobidashi-min'],function(yobidashi) {

                //simple callback subscribed to the channel /test
                yobidashi.sub('/test', function(){
                    console.log('pushed');
                });

                //publish to /test channel
                yobidashi.pub('/test');

            });
        </script>
    </head>

</html>
